name: CI

on:
  push:
    branches:
      - develop
      - master
      - '**'

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm run test -- --watch=false

    - name: Build Project
      run: npm run build --prod
